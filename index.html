<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <script src="https://kit.fontawesome.com/a7ca5e41fd.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <section class="todo">
      <header class="todo__header">
        <h2 class="todo__title">ToDo List</h2>
      </header>
      <form action="#">
        <div class="todo__new">
          <label>
            <span class="visually-hidden">Write task name</span>
            <input class="todo__new-input" type="text" name="new" placeholder="New Task..." />
          </label>
          <button type="submit">
            <span class="visually-hidden">Add new task</span>
            <i class="fa-solid fa-square-plus"></i>
          </button>
        </div>
        <fieldset>
          <legend class="visually-hidden">Task list</legend>
          <ul class="todo__list">
            <li class="todo__task"></li>
          </ul>
        </fieldset>
      </form>
    </section>
  </body>
</html>
