<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="https://kit.fontawesome.com/a7ca5e41fd.js" crossorigin="anonymous"></script>
    <script src="./js/index.js" type="module"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <section class="todo">
          <header class="todo__header">
            <h2 class="todo__title">ToDo List</h2>
          </header>
          <form class="todo__form" action="#" method="post">
            <div class="todo__new">
              <label class="todo__new-container">
                <span class="visually-hidden">Write task name</span>
                <input class="todo__new-input" type="text" name="new" placeholder="New Task..." />
              </label>
              <button class="todo__btn todo__submit" type="submit">
                <span class="visually-hidden">Add new task</span>
                <i class="fa-solid fa-square-plus"></i>
              </button>
            </div>
            <fieldset>
              <legend class="visually-hidden">Task list</legend>
              <ul class="todo__list"></ul>
            </fieldset>
          </form>
        </section>
      </div>
    </div>
  </body>
</html>
